<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">CAESAR CIPHER</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">ENCRYPTION</td>
            </tr>
            <tr>
                <td>
                    <div class="mb-3">
                        <label class="form-label">Plain text:</label>
                        <input type="text" class="form-control" value="{{text}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="text" class="form-control" value="{{key}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Encrypted text:</label>
                        <input type="text" class="form-control" value="{{encrypted_text}}" readonly>
                    </div>
                    <a href="/caesar" class="btn btn-primary">Back</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
